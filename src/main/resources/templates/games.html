<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nintendo Switch Game Sales</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>


</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Nintendo Switch Games on Sale</h1>
    </div>
    <hr/>


    <div th:each="game : ${games}">


        <div class="row">
            <div class="col">
                <!--Picture-->
                <div class="row">
                    <div class="col">
                        <img th:src="${game.imageURL}" src="http://cdn01.nintendo-europe.com//media//images//11_square_images//games_18//nintendo_switch_download_software//SQ_NSwitchDS_Alteric_image500w.jpg"/>
                    </div>
                </div>

                <!--Game Title-->
                <div class="row">
                    <div class="col">
                        <h1><a th:text="${game.title}" th:href="${'https://www.nintendo.de/' + game.url}">Title</a></h1>
                    </div>
                </div>

                <!--Old Price-->
                <div class="row">
                    <div class="col">
                        <p th:text="${game.getOldPrice()} + '€'">old price</p>
                    </div>
                </div>

                <div class="row">
                    <!--new price-->
                    <div class="col-2">
                        <p th:text="${game.price}+ '€'">New Price</p>
                    </div>

                    <!--percentage-->
                    <div class="col-2">
                        <p th:text="'(-'+${game.priceDiscountpercentage + '%)'}">Discount perentage</p>
                    </div>

                    <!--metascore-->
                    <div class="col-8">
                        <p th:text="${game.metacriticScore}">Metascore</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p th:text="${'Angebot gilt bis: ' + game.saleUntil}">Angebot bis 14.12.18</p>
                    </div>
                </div>


                <div class="row">
                    <div class="col">
                        <p th:text="${game.excerpt}">Desciption</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p>Amazon</p>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
